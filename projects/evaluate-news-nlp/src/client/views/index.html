<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>

    <body>

        <header class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img  alt="" width="35" height="30" class="d-inline-block align-text-top" id="logo">
                Sentiment Analysis
              </a>
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="https://example.com" name="input" value="" onblur="onBlur()">
                        <label for="floatingInput">Article URL</label>
                    </div>
                    <input type="submit" class="btn btn-outline-success" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section id="result">
                <strong>Results:</strong>
                <div id="results">
                    <table class="table rounded table-bordered border-success table-hover table-striped">
                        <tbody>
                            <tr>
                              <th scope="row">Polarity</th>
                              <td id="score"></td>
                            </tr>
                            <tr>
                              <th scope="row">Agreement</th>
                              <td id="agreement"></td>
                            </tr>
                            <tr>
                                <th scope="row">Subjectivity</th>
                                <td id="subjectivity"></td>
                            </tr>
                            <tr>
                                <th scope="row">Confidence</th>
                                <td id="confidence"></td>
                            </tr>
                            <tr>
                                <th scope="row">Irony</th>
                                <td id="irony"></td>
                            </tr>
                          </tbody>
                    </table>
                </div>
            </section>
        </main>
        <footer>
            <p><small>&copy; Copyright 2021, Amr Hossam</small></p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
